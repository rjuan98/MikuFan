<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MikuFan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/translations.js" defer></script>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-button">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            <span data-translate="nav.home">Início</span>
        </a>

        <!-- Elementos decorativos -->
        <div id="decorations"></div>

        <div class="login-box">
            <img src="assets/logo_mikufan.png" alt="MikuFan Logo" class="login-logo">
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="active">
                    <h2 data-translate="login.title">Login</h2>
                    
                    <button type="button" id="googleLogin" class="google-login-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span data-translate="login.google">Entrar com Google</span>
                    </button>

                    <div class="divider">
                        <span data-translate="login.or">ou</span>
                    </div>

                    <div class="form-group">
                        <input type="email" id="loginEmail" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" required placeholder="Senha">
                    </div>
                    <button type="submit" data-translate="login.submit">Entrar</button>
                    <p class="form-switch">
                        <span data-translate="login.no_account">Não tem uma conta?</span>
                        <a href="#" id="showRegister" data-translate="login.register_link">Registre-se</a>
                    </p>
                    <div id="loginError" class="error-message"></div>
                </form>

                <!-- Register Form -->
                <form id="registerForm">
                    <h2 data-translate="register.title">Registro</h2>

                    <button type="button" id="googleRegister" class="google-login-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span data-translate="register.google">Registrar com Google</span>
                    </button>

                    <div class="divider">
                        <span data-translate="login.or">ou</span>
                    </div>

                    <div class="form-group">
                        <input type="email" id="registerEmail" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" required placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required placeholder="Confirmar Senha">
                    </div>
                    <button type="submit" data-translate="register.submit">Registrar</button>
                    <p class="form-switch">
                        <span data-translate="register.has_account">Já tem uma conta?</span>
                        <a href="#" id="showLogin" data-translate="register.login_link">Faça login</a>
                    </p>
                    <div id="registerError" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="lang-switcher">
        <button class="lang-btn">
            <span class="current-lang">PT</span>
        </button>
        <div class="lang-dropdown">
            <a href="#" class="lang-option" data-lang="pt-BR">
                Português
            </a>
            <a href="#" class="lang-option" data-lang="en">
                English
            </a>
        </div>
    </div>

    <script type="module">
        import { signIn, signInWithGoogle, signUp } from './js/firebase-config.js';

        // Função para criar elementos decorativos
        function createDecorations() {
            const decorations = document.getElementById('decorations');
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight
            };

            // Criar estrelas
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'miku-decoration star';
                star.innerHTML = '★';
                star.style.left = `${Math.random() * viewport.width}px`;
                star.style.animationDelay = `${Math.random() * 8}s`;
                decorations.appendChild(star);
            }

            // Criar notas musicais
            for (let i = 0; i < 12; i++) {
                const note = document.createElement('div');
                note.className = 'miku-decoration music-note';
                note.innerHTML = '♪';
                note.style.left = `${Math.random() * viewport.width}px`;
                note.style.animationDelay = `${Math.random() * 10}s`;
                decorations.appendChild(note);
            }

            // Criar letras MIKU
            const letters = ['M', 'I', 'K', 'U'];
            letters.forEach((letter, index) => {
                const mikuLetter = document.createElement('div');
                mikuLetter.className = 'miku-decoration miku-letter';
                mikuLetter.textContent = letter;
                mikuLetter.style.left = `${Math.random() * (viewport.width - 100)}px`;
                mikuLetter.style.top = `${Math.random() * (viewport.height - 100)}px`;
                mikuLetter.style.animationDelay = `${index * 2}s`;
                decorations.appendChild(mikuLetter);
            });
        }

        // Inicializar decorações
        createDecorations();

        // Recriar decorações quando a janela for redimensionada
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const decorations = document.getElementById('decorations');
                decorations.innerHTML = '';
                createDecorations();
            }, 250);
        });

        // Toggle entre formulários
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        });

        // Login com email/senha
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            try {
                const result = await signIn(email, password);
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = result.error;
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorElement.textContent = 'Erro ao fazer login. Tente novamente.';
                errorElement.style.display = 'block';
            }
        });

        // Registro com email/senha
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('registerError');

            if (password !== confirmPassword) {
                errorElement.textContent = 'As senhas não coincidem';
                errorElement.style.display = 'block';
                return;
            }

            try {
                const result = await signUp(email, password);
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = result.error;
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro no registro:', error);
                errorElement.textContent = 'Erro ao criar conta. Tente novamente.';
                errorElement.style.display = 'block';
            }
        });

        // Google Sign In
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                await signInWithGoogle();
            } catch (error) {
                const errorElement = document.getElementById('loginError');
                errorElement.textContent = 'Erro ao fazer login com Google';
                errorElement.style.display = 'block';
            }
        });

        document.getElementById('googleRegister').addEventListener('click', async () => {
            try {
                await signInWithGoogle();
            } catch (error) {
                const errorElement = document.getElementById('registerError');
                errorElement.textContent = 'Erro ao fazer login com Google';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
