<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuFan - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1 class="title-animated">
                <span class="text-gradient">Miku</span>
                <span class="text-pop">Fan</span>
            </h1>
            
            <div class="login-options">
                <button class="spotify-login-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span data-translate="login.spotify">Login with Spotify</span>
                </button>

                <div class="divider">
                    <span data-translate="login.or">or</span>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email" data-translate="login.email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password" data-translate="login.password">Password</label>
                    </div>
                    <button type="submit" class="login-submit" data-translate="login.submit">Login</button>
                </form>

                <div class="login-footer">
                    <a href="#" class="forgot-password" data-translate="login.forgot">Forgot Password?</a>
                    <a href="#" class="create-account" data-translate="login.create">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.login-form');
            const spotifyBtn = document.querySelector('.spotify-login-btn');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Implementar lógica de login aqui
            });

            spotifyBtn.addEventListener('click', () => {
                // Implementar autenticação do Spotify aqui
            });
        });
    </script>
</body>
</html>
