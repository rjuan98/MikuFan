<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MikuFan - Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/music.css">
</head>
<body class="music-page">
    <!-- Botões de Login e Idioma -->
    <div class="top-buttons">
        <div class="lang-switcher">
            <button class="lang-btn">
                <span class="current-lang">PT</span>
            </button>
            <div class="lang-dropdown">
                <a href="#" class="lang-option" data-lang="pt-BR">
                    Português
                </a>
                <a href="#" class="lang-option" data-lang="en">
                    English
                </a>
            </div>
        </div>
        <button class="login-btn" id="spotify-login">
            <svg class="login-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span data-translate="login">Login with Spotify</span>
        </button>
    </div>

    <aside class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="nav-link" data-translate="nav.home">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span class="nav-text">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="gallery.html" class="nav-link" data-translate="nav.gallery">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.9 13.98l2.1 2.53 3.1-3.99c.2-.26.6-.26.8.01l3.51 4.68c.25.33.01.8-.4.8H6.02c-.42 0-.65-.48-.39-.81L8.12 14c.19-.26.57-.27.78-.02z"/>
                        </svg>
                        <span class="nav-text">GALLERY</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6zm-2 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                        </svg>
                        <span class="nav-text" data-translate="nav.music">MUSIC</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="music-header">
            <h1 class="title-animated" data-translate="music.title">
                <span class="text-gradient">Miku</span>
                <span class="text-pop">Music</span>
            </h1>
        </div>

        <div class="music-container">
            <!-- Player Container -->
            <div class="player-container">
                <div id="spotify-player"></div>
                <div class="custom-controls">
                    <button id="prev-track" class="control-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="play-pause" class="control-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button id="next-track" class="control-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Playlists Section -->
            <div class="playlists-section">
                <h2 data-translate="music.playlists">Featured Playlists</h2>
                <div class="playlist-grid">
                    <div class="playlist-card" data-playlist-id="37i9dQZF1DX7rOY2tZUw1k">
                        <div class="playlist-image">
                            <img src="assets/playlists/miku-essentials.jpg" alt="Hatsune Miku Essentials">
                        </div>
                        <h3>Hatsune Miku Essentials</h3>
                        <p>The best of Miku's songs</p>
                    </div>
                    <div class="playlist-card" data-playlist-id="37i9dQZF1DX4xBm0SHj9HY">
                        <div class="playlist-image">
                            <img src="assets/playlists/kikuo-hits.jpg" alt="Kikuo's Best Hits">
                        </div>
                        <h3>Kikuo's Best Hits</h3>
                        <p>Top tracks from Kikuo</p>
                    </div>
                    <div class="playlist-card" data-playlist-id="37i9dQZF1DX2pSTOxoPbx9">
                        <div class="playlist-image">
                            <img src="assets/playlists/vocaloid-classics.jpg" alt="Vocaloid Classics">
                        </div>
                        <h3>Vocaloid Classics</h3>
                        <p>Timeless Vocaloid songs</p>
                    </div>
                </div>
            </div>

            <!-- Lyrics Section -->
            <div class="lyrics-container">
                <h2 data-translate="music.lyrics">Lyrics</h2>
                <div class="lyrics-tabs">
                    <button class="tab-btn active" data-lang="jp">日本語</button>
                    <button class="tab-btn" data-lang="en">English</button>
                    <button class="tab-btn" data-lang="pt">Português</button>
                </div>
                <div class="lyrics-content">
                    <div class="lyrics-text"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
