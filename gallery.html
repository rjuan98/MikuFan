<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuFan - Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body class="gallery-page">
    <!-- Botões de Login e Idioma -->
    <div class="top-buttons">
        <div class="lang-switcher">
            <button class="lang-btn" aria-label="Switch Language">

                </svg>
                <span class="current-lang">EN</span>
            </button>
            <div class="lang-dropdown">
                <a href="#" class="lang-option" data-lang="en">English</a>
                <a href="#" class="lang-option" data-lang="pt-BR">Português</a>
            </div>
        </div>
        <button class="login-btn">
            <svg class="login-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span data-translate="login">Login</span>
        </button>
    </div>

    <aside class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="nav-link" data-translate="nav.home">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span class="nav-text">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active" data-translate="nav.gallery">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.9 13.98l2.1 2.53 3.1-3.99c.2-.26.6-.26.8.01l3.51 4.68c.25.33.01.8-.4.8H6.02c-.42 0-.65-.48-.39-.81L8.12 14c.19-.26.57-.27.78-.02z"/>
                        </svg>
                        <span class="nav-text">GALLERY</span>
                    </a>
                </li>
                <li>
                    <a href="music.html" class="nav-link" data-translate="nav.musics">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6zm-2 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                        </svg>
                        <span class="nav-text">MUSICS</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="gallery-header">
            <h1 class="title-animated" data-translate="gallery.title">
                <span class="text-gradient">Miku</span>
                <span class="text-pop">Gallery</span>
            </h1>
        </div>

        <div class="gallery-container">
            <!-- Filtros -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all" data-translate="gallery.filters.all">All</button>
                <button class="filter-btn" data-filter="fanart" data-translate="gallery.filters.fanart">Fan Art</button>
                <button class="filter-btn" data-filter="official" data-translate="gallery.filters.official">Official</button>
                <button class="filter-btn" data-filter="cosplay" data-translate="gallery.filters.cosplay">Cosplay</button>
            </div>

            <!-- Grid da Galeria -->
            <div class="gallery-grid">
                <!-- Fan Arts -->
                <div class="gallery-item fanart">
                    <img src="assets/gallery/fanart1.jpg" alt="Miku Fan Art 1">
                    <div class="item-overlay">
                        <h3>Fan Art Title</h3>
                        <p>Artist Name</p>
                        <button class="like-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Official Art -->
                <div class="gallery-item official">
                    <img src="assets/hatsune1.png" alt="Official Miku Art">
                    <div class="item-overlay">
                        <h3>Official Art</h3>
                        <p>Crypton Future Media</p>
                        <button class="like-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Cosplay -->
                <div class="gallery-item cosplay">
                    <img src="assets/gallery/cosplay1.jpg" alt="Miku Cosplay">
                    <div class="item-overlay">
                        <h3>Amazing Cosplay</h3>
                        <p>Cosplayer Name</p>
                        <button class="like-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mais itens serão adicionados aqui -->
            </div>

            <!-- Modal de Visualização -->
            <div class="gallery-modal">
                <button class="modal-close">×</button>
                <button class="modal-prev">‹</button>
                <button class="modal-next">›</button>
                <div class="modal-content">
                    <img src="" alt="">
                    <div class="modal-info">
                        <h3></h3>
                        <p class="artist"></p>
                        <p class="description"></p>
                        <div class="modal-actions">
                            <button class="like-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                            </button>
                            <button class="share-btn">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Código do seletor de idioma (mesmo do index.html)
            const langSwitcher = document.querySelector('.lang-switcher');
            const langBtn = document.querySelector('.lang-btn');
            const currentLang = document.querySelector('.current-lang');
            const langOptions = document.querySelectorAll('.lang-option');

            function updateTexts(lang) {
                document.documentElement.lang = lang;
                currentLang.textContent = lang.toUpperCase();

                document.querySelectorAll('[data-translate]').forEach(element => {
                    const keys = element.dataset.translate.split('.');
                    let translation = translations[lang];
                    
                    for (const key of keys) {
                        translation = translation[key];
                    }

                    if (element.classList.contains('nav-link')) {
                        element.querySelector('.nav-text').textContent = translation;
                    } else {
                        element.textContent = translation;
                    }
                });

                localStorage.setItem('preferredLanguage', lang);
            }

            // Filtros da galeria
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.dataset.filter;
                    
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.classList.contains(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // Modal da galeria
            const modal = document.querySelector('.gallery-modal');
            const modalImg = modal.querySelector('img');
            const modalTitle = modal.querySelector('h3');
            const modalArtist = modal.querySelector('.artist');
            const modalDesc = modal.querySelector('.description');
            const closeBtn = modal.querySelector('.modal-close');
            let currentIndex = 0;

            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentIndex = index;
                    const img = item.querySelector('img');
                    const title = item.querySelector('h3').textContent;
                    const artist = item.querySelector('p').textContent;

                    modalImg.src = img.src;
                    modalTitle.textContent = title;
                    modalArtist.textContent = artist;
                    modal.classList.add('active');
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Navegação do modal
            const prevBtn = modal.querySelector('.modal-prev');
            const nextBtn = modal.querySelector('.modal-next');

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                updateModal();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                updateModal();
            });

            function updateModal() {
                const item = galleryItems[currentIndex];
                const img = item.querySelector('img');
                const title = item.querySelector('h3').textContent;
                const artist = item.querySelector('p').textContent;

                modalImg.src = img.src;
                modalTitle.textContent = title;
                modalArtist.textContent = artist;
            }

            // Botões de like
            const likeButtons = document.querySelectorAll('.like-btn');

            likeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    button.classList.toggle('active');
                });
            });

            // Inicialização do idioma
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            updateTexts(savedLang);

            // Toggle do dropdown de idioma
            langBtn.addEventListener('click', () => {
                langSwitcher.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!langSwitcher.contains(e.target)) {
                    langSwitcher.classList.remove('active');
                }
            });

            langOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.preventDefault();
                    const lang = option.dataset.lang;
                    updateTexts(lang);
                    langSwitcher.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
